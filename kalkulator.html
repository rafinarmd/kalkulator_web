<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator</title>
	<link rel="stylesheet" text="text/css" href="kalkulator.css">
</head>
<body>
	<div class="container">
		<div class="box1">0</div>
	
		<div class="box2" id="1" onclick="selectednumber('1')" onmouseover="over('1')" onmouseout="out('1')">1</div>
		<div class="box2" id="2" onclick="selectednumber('2')" onmouseover="over('2')" onmouseout="out('2')">2</div>
		<div class="box2" id="3" onclick="selectednumber('3')"onmouseover="over('3')" onmouseout="out('3')">3</div>
		<div class="box2" id="bagi" onclick="selectednumber(':')"onmouseover="over('bagi')" onmouseout="out('bagi')">:</div>

		<div class="box2" id="4" onclick="selectednumber('4')"onmouseover="over('4')" onmouseout="out('4')">4</div>
		<div class="box2" id="5" onclick="selectednumber('5')"onmouseover="over('5')" onmouseout="out('5')">5</div>
		<div class="box2" id="6" onclick="selectednumber('6')"onmouseover="over('6')" onmouseout="out('6')">6</div>
		<div class="box2" id="kali" onclick="selectednumber('x')"onmouseover="over('kali')" onmouseout="out('kali')">x</div>

		<div class="box2" id="7" onclick="selectednumber('7')"onmouseover="over('7')" onmouseout="out('7')">7</div>
		<div class="box2" id="8" onclick="selectednumber('8')"onmouseover="over('8')" onmouseout="out('8')">8</div>
		<div class="box2" id="9" onclick="selectednumber('9')"onmouseover="over('9')" onmouseout="out('9')">9</div>
		<div class="box2" id="tambah" onclick="selectednumber('+')"onmouseover="over('tambah')" onmouseout="out('tambah')">+</div>

		<div class="box2" id="00" onclick="selectednumber('00')"onmouseover="over('00')" onmouseout="out('00')">00</div>
		<div class="box2" id="0" onclick="selectednumber('0')"onmouseover="over('0')" onmouseout="out('0')">0</div>
		<div class="box2" id="koma" onclick="selectednumber('.')"onmouseover="over('koma')" onmouseout="out('koma')">,</div>
		<div class="box2" id="kurang" onclick="selectednumber('-')"onmouseover="over('kurang')" onmouseout="out('kurang')">-</div>

		<div class="box2" id="delete" onclick="selectednumber('C')"onmouseover="over('delete')" onmouseout="out('delete')">C</div>
		<div class="box2" id="samadengan" onclick="selectednumber('=')"onmouseover="over('samadengan')" onmouseout="out('samadengan')">=</div>
 
	</div>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	function over(number){
		$("#"+number).css("background", "blue");
	}
	function out(number){
		$("#"+number).css("background", "navajowhite");
	}

	function selectednumber(number){
		result=$(".box1").html(); //get value result

		if(result == "0"){
			result = "";
		}

			if(number == "+"){
				newresult=result+" "+number+" ";
			}else if(number == "-"){
				newresult=result+" "+number+" ";
			}else if(number == "x"){
				//console.log("hallo");
				newresult=result+" "+number+" ";
			}else if(number == ":"){
				newresult=result+" "+number+" ";
			}else if(number == "C"){
				newresult = "0";
			}else{
				newresult=result+number;
			}
			

		 $(".box1").html(newresult); //pastekan newresult ke box1
		
		//console.log(array);

		if(number == "="){ //condition jika yang di klik adalah operator =

			array=result.split(" "); // pecah nilai variable result jadikan array
			calculate(array);
		}
	}

	function calculate(array){
		var newArray = array.filter(function(v){return v!==''});
		finalResult = parseFloat(newArray[0]);

		for(a=1;a<=newArray.length;a++){
	
				if(newArray[a] == "+"){
					finalResult = finalResult +  parseFloat(newArray[a+1]);
				}else if(newArray[a] == "-"){
					finalResult = finalResult -  parseFloat(newArray[a+1]);
				}else if(newArray[a] == "x"){
					finalResult = finalResult * parseFloat(newArray[a+1]);
				}else if(newArray[a] == ":"){
					finalResult = finalResult / parseFloat(newArray[a+1]);
				} 			
		}

		//console.log(finalResult);
		$(".box1").html(finalResult); 

	}
</script>
</body>
</html>
